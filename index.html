<body>
    <h1 class="head">Free Loan Predictor!</h1>
    <div class="user-input-wrp">
        <br/>

        <br/>
        <br/>
        
        <label>Date of Birth</label>
        <input type="date" class="inputText" required/>
        
        <br/>
        <br/>

        <br/>
        <input type="radio" class="option" value="Male"/>
        <span></span>Male
        <input type="radio" class="option" value="Female"/>

        <br/>
        <br/>
        <label>Marriage Status</label>

        <input type="radio" class="option" value="Yes"/>

        <br/>

        <br/>

        <br/>

        <select>
